<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Terminal</title>
    <!-- サイドパネルのUIスタイル -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="title">Codex Terminal</div>
        <!-- Native Host への接続/切断ボタン -->
        <button id="connectBtn" class="btn">接続</button>
        <button id="disconnectBtn" class="btn" disabled>切断</button>
      </div>
      <div class="row">
        <label class="label" for="question">質問</label>
        <input id="question" class="input" type="text" autocomplete="off" spellcheck="false" />
        <button id="askBtn" class="btn" disabled>Codexに聞く</button>
        <button id="clearBtn" class="btn">クリア</button>
      </div>
      <div class="row rowTight">
        <label class="checkbox">
          <input id="keepSession" type="checkbox" checked />
          会話を続ける（セッション）
        </label>
        <div id="sessionMeta" class="meta"></div>
        <button id="newSessionBtn" class="btn">新しい会話</button>
      </div>
      <div id="status" class="status">未接続</div>
    </header>

    <main class="main">
      <section class="panel">
        <div class="panelHeader">
          <div class="panelTitle">選択テキスト</div>
          <div id="pageUrl" class="panelMeta"></div>
        </div>
        <textarea id="selection" class="textarea" spellcheck="false" placeholder="ここに選択テキストが入ります（右クリック → Codexに聞く（選択範囲）でもOK）"></textarea>
      </section>

      <section class="panel">
        <div class="panelHeader">
          <div class="panelTitle">回答</div>
        </div>
        <div id="answer" class="answer markdown" aria-label="codex answer"></div>
      </section>
    </main>

    <!-- サイドパネルの挙動（Native Messaging 連携） -->
    <script src="vendor/marked.umd.js"></script>
    <script src="vendor/purify.min.js"></script>
    <script src="sidepanel.js"></script>
  </body>
</html>
