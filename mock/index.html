<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Terminal UI Mock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="brandTitle">Codex Terminal</div>
        <div class="brandMeta">UI Mock（見た目/動きだけ）</div>
      </div>
      <div class="topbarRight">
        <button id="resetBtn" class="btn">リセット</button>
      </div>
    </header>

    <main class="main">
      <div id="chat" class="chat" aria-label="conversation">
        <div class="messageRow assistant">
          <div class="bubble assistant markdown">
            <p><strong>モックです。</strong> ここでUIの見た目だけ先に詰められます。</p>
            <ul>
              <li>テキストを入力して送信</li>
              <li>画像を貼り付け/ドラッグ/「＋」で添付</li>
            </ul>
          </div>
        </div>
      </div>

      <footer class="composer" aria-label="composer">
        <div id="attachments" class="attachments" hidden></div>
        <div id="dropZone" class="composerRow">
          <button id="attachBtn" class="iconBtn" aria-label="attach" title="画像を添付">＋</button>
          <textarea
            id="promptInput"
            class="composerInput"
            rows="1"
            placeholder="質問してみましょう（テキスト/コピペ/画像貼り付け）"
            spellcheck="false"
          ></textarea>
          <button id="sendBtn" class="sendBtn" disabled>送信</button>
        </div>
        <div class="hint">
          Enterで送信 / Shift+Enterで改行。実際の拡張は Native Messaging 経由で `codex` を実行します。
        </div>
        <input id="fileInput" class="hidden" type="file" accept="image/*" multiple />
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
